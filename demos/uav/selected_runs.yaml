      tag: typical_spike
      figure: carbonZ_2018-09-11-14-52-54_left_aileron__right_aileron__failure__typical_spike.png
    - run_id: carbonZ_2018-09-11-17-27-13_1_rudder_zero__left_aileron_failure
      tag: hard_spike
      figure: carbonZ_2018-09-11-17-27-13_1_rudder_zero__left_aileron_failure__hard_spike.png

